spring.sql.init.schema-locations=classpath*:database/Create_DB.sql
spring.sql.init.data-locations=classpath*:database/populate_DB.sql

spring.servlet.multipart.max-file-size = 6MB
spring.servlet.multipart.max-request-size = 6MB

upload.path.manufacturer = images_manufacturer
upload.path.product = images_product


